<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>PROGETTO MATURITA'</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>

    <link href="login.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="libreria.js"></script>
    <script src="cambioPassword.js"></script>
</head>
<body onload="cambioUsername()">
    <img class="wave" src="../img/wave.png">
    <div class="container">
        <div class="img">
            <img src="../img/bg.svg">
        </div>
        <div class="login-content">
            <div id="form">
                <img src="../img/avatar.svg">
                <h3 class="title">Cambio credenziali</h3>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="div">
                        <input type="text" class="input" id="txtUsername" placeholder="Username">
                    </div>
                </div>
                <div class="input-div pass">
                    <div class="i">
                        <i class="fas fa-lock" id="lock"></i> <i class="fas fa-unlock" id="unlock"></i>

                    </div>
                    <div class="div">
                        <input type="password" class="input" id="txtPassword" placeholder="Password" onmouseover="mostraIcona()" onmouseleave="nascondiFinestra()">
                    </div>
                    <div id="finestra" style="display:none; position:absolute; top:20px; left:370px; width:300px; height:160px; background-color:white; border:1px solid black;"> Formato della password: almeno 8 caratteri, almeno una lettera minuscola, almeno una lettera maiuscola, almeno una cifra, almeno un carattere speciale(@, $, !, %, *, ?, &) </div>
                </div>
                <div class="input-div pass">
                    <div class="i">
                        <i class="fas fa-lock" id="lock2"></i> <i class="fas fa-unlock" id="unlock2"></i>
                    </div>
                    <div class="div">
                        <input type="password" class="input" id="txtPasswordRp" placeholder="Ripeti Password">
                    </div>
                </div>

                <a href="login.html">Hai già un profilo? Accedi</a>
                <label class="form-label" id="lErr"> </label>
                <input class="btn" value="Cambia username" id="btnCambia">

            </div>
        </div>
    </div>
</body>
</html>
